<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNES Controller</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>

    <h1 class="title">SNES Controller</h1>

   <div class="controller">
    
        <div class="left-circle">
            <div class="inner-left-circle">
                <div class="touchpad">
                    <div class="rectangle-1">
                        <div class="left-arrow"></div>
                        <div class="middle-circle"></div>
                        <div class="rigth-arrow"></div>
                    </div>
                    <div class="rectangle-2">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="center">
            <div class="select-button"></div>
            <div class="start-button"></div>
        </div>

        <div class="rigth-circle">
            <div class="inner-rigth-circle">
                <div class="top-buttons">
                    <div class="green-button"></div>
                    <div class="blue-button"></div>
                </div>
                <div class="bottom-buttons">
                    <div class="yellow-button"></div>
                    <div class="red-button"></div>
                </div>
            </div>
        </div>


   </div>
   
   <div class="controller-name">SUPER NINTENDO</div>
   <div class="select-name">SELECT</div>
   <div class="start-name">START</div>
   <div class="left-trigger"></div>
   <div class="right-trigger"></div>


    
</body>
</html>
